    <div class="container">
      <fieldset>
        <p class="result">
          <label id="indigator_2"></label>
          <span id="result"></span>
          <label id="indigator"></label>
        </p>
        <input
          type="text"
          class="text"
          placeholder="Enter your Input"
          id="text"
          value=""
        />
        <div class="all-btn">
          <button class="number-btn" value="1" id="btn_1">1</button>
          <button class="number-btn" value="2" id="btn_2">2</button>
          <button class="number-btn" value="3" id="btn_3">3</button>
          <button class="number-btn" value="clear" id="btn_clear">Clear</button>
          <button class="number-btn" value="back" id="btn_back">Back</button>
          <!-- <button class="number-btn" value="">1</button> -->
          <br />
          <button class="number-btn" value="4" id="btn_4">4</button>
          <button class="number-btn" value="5" id="btn_5">5</button>
          <button class="number-btn" value="6" id="btn_6">6</button>
          <button class="number-btn" value="+" id="btn_plus">+</button>
          <button class="number-btn" value="-" id="btn_minus">-</button>
          <!-- <button class="number-btn" value="">1</button> -->
          <br />
          <button class="number-btn" value="7" id="btn_7">7</button>
          <button class="number-btn" value="8" id="btn_8">8</button>
          <button class="number-btn" value="9" id="btn_9">9</button>
          <button class="number-btn" value="*" id="btn_multiplication">
            *
          </button>
          <button class="number-btn" value="/" id="btn_division">/</button>
          <!-- <button class="number-btn" value="">1</button> -->
          <br />
          <button class="number-btn" value="0" id="btn_0">0</button>
          <button class="number-btn" value="." id="btn_point">.</button>
          <button class="number-btn" value="1/x" id="btn_1_x">1/x</button>
          <button class="number-btn" value="sqrt" id="btn_sqrt">X&half;</button>
          <button class="number-btn" value="power2" id="btn_pwr">Square</button>
          <br />

          <button class="number-btn copy" value="=" id="btn_copy">
            Copy Current Result
          </button>
          <button class="number-btn paste" value="=" id="btn_paste">
            Paste Result
          </button>
          <button class="number-btn equal" value="=" id="btn_equal">=</button>
        </div>
      </fieldset>
    </div>

    <script src="myCalculator.js"></script>
  </body>
